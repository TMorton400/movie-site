<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo">

            <img src="assets/ReelTime.png" id="logo" alt="Logo"/>

        </div>
        <div class="nav-title">
            <h2>ReelWorld</h2>
        </div>
        <div class="nav-list">
            <ul class="list">
                <li class="links">Home</li>
                <li class="links">Search</li>
                <li class="links">About</li>


            </ul>
        </div>
    </nav>

    <main class="poster-container">
        <div class="actor">
            <input type="search" name="actor-search" class="actor-search" placeholder="Find Actor"id="actorSearch">
        </div>
        <div class="movie">
            <input type="search" name="movie-search" class="movie-search" placeholder="Find Movie"id="movieSearch">
        </div>
        <div class="category">
             <input type="search" name="category-search" class="category-search" placeholder="Find by category"id="categorySearch">
        </div>
    </main>



    <script src="movie.js"></script>
</body>
</html>
